   </div>
    <h2 class="h2">GRILLA</h2>
    <input type="button" class="btn btn-warning" value="Ver Datos" onclick="Data()">
  </nav>
    <div style="height: 50px;"></div>
    <div class="col md-5 position-aboslute" id="grilla">
      <legend class="nav bg-primary" style="color: beige">Consultar Datos</legend><br>
			<input id="busqueda" type="text" placeholder="Buscar...">
      <div class="overflow-auto">
        <table class="table table-bordered table-dark"><br>
          <thead>
            <tr>
              <th rowspan="3"> ID</th>
              <th rowspan="3"> NAME</th>
              <th rowspan="3"> USERNAME</th>
              <th rowspan="3"> EMAIL</th>
              <th colspan="6"> ADRESS</th>
              <th rowspan="3"> PHONE</th>
              <th rowspan="3"> WEBSITE</th>
              <th colspan="3"> COMPANY</th>
            </tr>
            <tr>
              <th rowspan="2">STREET</th>
              <th rowspan="2"> SUITE</th>
              <th rowspan="2"> CITY</th>
              <th rowspan="2"> ZIPCODE</th>
              <th colspan="2"> GEO</th>
              <th rowspan="2"> NAME</th>
              <th rowspan="2">CATCHPHRASE</th>
              <th rowspan="2">BS</th>
            </tr>
            <tr>
              <th>LAT</th>
              <th> LNG</th>
            </tr>
        </thead>
        <tbody id="datos"></tbody>
        </table>
      </div>
